<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="../static/css/narrow-jumbotron.css" rel="stylesheet">

    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.5.1.min.js"></script>    
 
    <script>
        $(function(){
            $.ajax({
                url : '/getWish',
                type : 'GET',
                success: function(res){
                    var div = $('<div>')
        .attr('class', 'list-group')
        .append($('<a>')
            .attr('class', 'list-group-item active')
            .append($('<h4>')
                .attr('class', 'list-group-item-heading'),
                $('<p>')
                .attr('class', 'list-group-item-text')));
                                    
                    
                    
                    var wishObj = JSON.parse(res);
                    var wish = '';
                    
                    $.each(wishObj,function(index, value){
                        wish = $(div).clone();
                        $(wish).find('h4').text(value.Title);
                        $(wish).find('p').text(value.Description);
                        $('.jumbotron').append(wish);
                    });
                },
                error: function(error){
                    console.log(error);
                }
            });
        });
    </script>
    
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    <li role="presentation"><a href="/showAddWish">Add Wish</a></li>                        
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Welcome Home !!</h1>
 
        </div>
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
